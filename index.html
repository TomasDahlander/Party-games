<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/themes/bootstrap.min.css">
    <link rel="stylesheet" href="/themes/styles.css">
</head>
<body>
    <div class="container-fluid text-center">
        <!-- Buttons and counter start -->
        <div class="row">
            <div class="col-5">
                <button id="previousQuestionBtn" class="btn btn-success">Tillbaka</button>
            </div>

            <div class="col-2">
                <span id="currentQuestion" class="question-counter"></span>
            </div>

            <div class="col-5">
                <button id="nextQuestionBtn" class="btn btn-success">Nästa</button>
            </div>
        </div>
        <!-- Buttons and counter ends -->
    
        <div class="row">
            <div class="col-12">
                <button id="toggleFullScreenBtn" class="btn btn-success">Go fullscreen</button>
            </div>
        </div>

        <!-- Questionarea start -->
        <div class="row">
            <p id="questionArea"></p>
            </p>
        </div>
        <!-- Questionarea ends -->

        <footer class="fixed-bottom">
            Copyright &copy; 2021 – Tomas Dahlander
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
